ErrorResponse:
  description: エラーレスポンス
  type: object
  properties:
    errorCode:
      description: エラーコード
      type: string
      example: "USERWE0001"
    message:
      description: エラーメッセージ
      type: string
      example: "メッセージ"
    additionalInformation:
      nullable: true
      type: array
      items:
        type: string
      example: ["エラー追加情報1", "エラー追加情報2"]