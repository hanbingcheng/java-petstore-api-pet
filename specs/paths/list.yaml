get:
  tags:
    - pet
  summary: Finds Pets by status or tags.
  description: Multiple status values can be provided with comma separated strings.
  operationId: findPets
  parameters:
    - name: status
      in: query
      description: Status values that need to be considered for filter
      required: true
      explode: true
      schema:
        $ref: '../components/schemas.yaml#/PetStatus'
        default: available
    - name: tags
      in: query
      description: Tags to filter by
      required: true
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: pageNum
      in: query
      description: ページ番号
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
      example: 1
    - name: pageSize
      in: query
      description: 1ページに表示する件数
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
        default: 10
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/responseBodies/FindPetsResponseBody'
    '400':
      description: Invalid status/tag value
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
      - petstore_auth:
        - write:pets
        - read:pets

responseBodies:
  FindPetsResponseBody:
    type: object
    properties:
      pager:
        $ref: '../components/schemas.yaml#/Pager'
      list:
        type: array
        items:
          $ref: '../components/schemas.yaml#/Pet'