post:
  tags:
    - pet
  summary: Add a new pet to the store.
  description: Add a new pet to the store.
  operationId: addPet
  requestBody:
    description: Create a new pet in the store
    content:
      application/json:
        schema:
          $ref: "#/schemas/AddPetRequestBody"
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/schemas/AddPetResponseBody"
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '422':
      description: Validation exception
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - petstore_auth:
      - write:pets
      - read:pets

schemas:
  AddPetRequestBody:
    type: object
    required:
      - name
      - photoUrls
    properties:
      name:
        type: string
        example: doggie
      categoryId:
        type: integer
        format: int32
        minimum: 1
      photoUrls:
        type: array
        items:
          type: string
          pattern: "^https?://[\\w.-]+\\.[a-z]{2,}(?::\\d{1,5})?.*\\.(jpg|jpeg|png|gif|bmp|webp)(?:\\?.*)?$"
          maxLength: 1024
          example: "https://example.com/aaa.jpg"
      tags:
        type: array
        items:
          type: integer
          format: int32
          minimum: 1
      status:
        $ref: '../components/schemas.yaml#/PetStatus'

  AddPetResponseBody:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1