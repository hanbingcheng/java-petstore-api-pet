PetCategory:
  title: Pet category
  description: A category for a pet
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
      pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'

PetTag:
  title: Pet Tag
  description: A tag for a pet
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string

PetStatus:
  title: Pet Status
  description: pet status in the store
  type: string
  enum:
    - available
    - pending
    - sold
  x-enum-varnames: # コード生成で使用される定数名を指定
    - AVAILABLE
    - PENDING
    - SOLD

Pet:
  title: a Pet
  description: A pet for sale in the pet store
  type: object
  required:
    - name
    - photoUrls
  properties:
    id:
      type: integer
      format: int64
    category:
      $ref: '#/PetCategory'
    name:
      type: string
      example: doggie
    photoUrls:
      type: array
      items:
        type: string
    tags:
      type: array
      items:
        $ref: '#/PetTag'
    status:
      $ref: '#/PetStatus'

Pager:
  description: ページング情報
  type: object
  properties:
    total:
      description: 検索結果の総件数
      type: integer
      format: int64
    pages:
      description: 検索結果の総ページ数
      type: integer
      format: int32
    isFirstPage:
      description: 最初のページかどうか
      type: boolean
    isLastPage:
      description: 最後のページかどうか
      type: boolean
    pageNum:
      description: 現在のページ番号
      type: integer
      format: int32
    pageSize:
      description: 1ページあたりの表示数
      type: integer
      format: int32
    size:
      description: 現在のページの実際の件数
      type: integer
      format: int32
