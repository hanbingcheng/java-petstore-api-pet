Category:
  title: Pet category
  description: A category for a pet
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
      pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'

Tag:
  title: Pet Tag
  description: A tag for a pet
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string

Pet:
  title: a Pet
  description: A pet for sale in the pet store
  type: object
  required:
    - name
    - photoUrls
  properties:
    id:
      type: integer
      format: int64
    category:
      $ref: '#/Category'
    name:
      type: string
      example: doggie
    photoUrls:
      type: array
      items:
        type: string
    tags:
      type: array
      items:
        $ref: '#/Tag'
    status:
      type: string
      description: pet status in the store
      deprecated: true
      enum:
        - available
        - pending
        - sold