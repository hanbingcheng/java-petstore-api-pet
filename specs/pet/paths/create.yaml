post:
  tags:
    - pet
  summary: Add a new pet to the store.
  description: Add a new pet to the store.
  operationId: addPet
  requestBody:
    description: Create a new pet in the store
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/Pet"
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/Pet'

    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '422':
      description: Validation exception
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - petstore_auth:
      - write:pets
      - read:pets
