get:
  tags:
    - pet
  summary: Finds Pets by tags.
  description: Multiple tags can be provided with comma separated strings. Use tag1, tag2, tag3 for testing.
  operationId: findPetsByTags
  parameters:
    - name: tags
      in: query
      description: Tags to filter by
      required: true
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: pageNum
      in: query
      description: ページ番号
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
      example: 1
    - name: pageSize
      in: query
      description: 1ページに表示する件数
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100

  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/respononses/FindPetsByTagsResponseBody'
    '400':
      description: Invalid tag value
    '500':
      description: Unexpected error
  security:
      - petstore_auth:
        - write:pets
        - read:pets

respononses:
  FindPetsByTagsResponseBody:
    type: object
    properties:
      pager:
        $ref: '../components/schemas.yaml#/Pager'
      list:
        type: array
        items:
          $ref: '../components/schemas.yaml#/Pet'
