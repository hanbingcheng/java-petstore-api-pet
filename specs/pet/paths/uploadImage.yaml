post:
  tags:
    - pet
  summary: Uploads an image.
  description: Upload image of the pet.
  operationId: uploadFile
  parameters:
    - name: petId
      in: path
      description: ID of pet to update
      required: true
      schema:
        type: integer
        format: int64
    - name: additionalMetadata
      in: query
      description: Additional Metadata
      required: false
      schema:
        type: string
  requestBody:
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UploadImageResponse'
    '400':
      description: No file uploaded
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '404':
      description: Pet not found
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - petstore_auth:
        - write:pets
        - read:pets

components:
  schemas:
    UploadImageResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string