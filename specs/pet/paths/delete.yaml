delete:
  tags:
    - pet
  summary: Deletes a pet.
  description: Delete a pet.
  operationId: deletePet
  parameters:
    - name: id
      in: path
      description: ID of pet to delete
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    '200':
      description: Pet deleted
    '400':
      description: Invalid pet value
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - petstore_auth:
        - write:pets
        - read:pets